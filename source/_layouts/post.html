---
layout: default
single: true

<!--post编译时导入的样式，如果去掉下面的display为none同时在default里也启用了多说就会出现两个-->
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">{% include article.html %}</article>
{% if page.comments == true %}
  <section id="comments" style="display: none">
   {% include post/duoshuo.html %}
  </section>
{% endif %}

<!-- 来必力City版安装代码 -->
<div id="lv-container" data-id="city" data-uid="MTAyMC8zNDAzOC8xMDU3Ng==">
<script type="text/javascript">
   (function(d, s) {
		 var j, e = d.getElementsByTagName(s)[0];
		 if (typeof LivereTower === 'function') { return; }
		 j = d.createElement(s);
		 j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
		 j.async = true;
		 e.parentNode.insertBefore(j, e);
	 })(document, 'script');
</script>
<noscript>为正常使用来必力评论功能请激活JavaScript</noscript>
</div>
<!-- City版安装代码已完成 -->
