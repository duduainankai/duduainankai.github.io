{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}

<body>
	<div class="container">
		<div class="left-col">
			<div class="intrude-less">
				<header id="header" class="inner">{% include header.html %}</header>
			</div>

			<!-- zhihu card的代码-->
			<div class="zhihu-card" data-userhash="du-du-76-75" data-width="200" data-height="300" data-key1="answer" data-key2="agree" data-key3="follower" data-theme="github"></div>
			<script src="//cdn.jsdelivr.net/zhihu-card/latest/widget.js"></script>
		</div>	
		<div class="mid-col">
			{% unless page.banner == false %}
				{% include banner.html %}
			{% endunless %}
			<div class="mid-col-container">
				<div id="content" class="inner">{{ content | expand_urls: root_url }}</div>
			</div>
		
			<footer id="footer" class="inner">{% include footer.html %}</footer>
		</div>
	</div>
	{% include after_footer.html %}
</body>
</html>
<script>
	document.getElementById('zhcard-du-du-76-75-1').style.marginLeft='40px'
</script>
